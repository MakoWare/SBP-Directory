<div class="container">
  <div class="loginForm" style="text-align: center; margin-top: 8em;">
    <div class="row">
      <h4>RMS</h4>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input id="first_name" type="text" class="validate" ng-model="username">
            <label for="first_name">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input id="last_name" type="password" class="validate" ng-model="password">
            <label for="last_name">Password</label>
          </div>
        </div>
        <p style="padding: 1em; text-align: center" ng-if="error">{{errorMessage}}</p>
        <button class="btn-large waves-effect waves-light" type="submit" name="action" style="vertical-align: top;" ng-click="login()">Submit
          <i class="material-icons" style="line-height: 54px;">send</i>
        </button>
      </form>
    </div>
  </div>
</div>
