<div class=row-wrapper><div class=outer-container><form name=loginForm class=loginForm novalidate><p>Welcome to the {{game.title}} community!</p><p>Sign in below:</p><div class=outer-container><input type=email id=emailInput class=textInput name=email placeholder="Email address" required ng-model=email><div ng-show="loginForm.$submitted || loginForm.email.$touched"><p class=inputError ng-show=loginForm.email.$error.required>Please enter your email.</p><p class=inputError ng-show=loginForm.email.$error.email>Please enter a valid email address.</p></div><input type=password id=password name=password placeholder=Password required ng-model=password><div ng-show="loginForm.$submitted || loginForm.password.$touched"><p class=inputError ng-show=loginForm.password.$error.required>Please enter your Password.</p></div><div ng-show="loginForm.$submitted || loginForm.password.$touched"><p class=inputError ng-show=networkError>{{errorMessage}}</p></div></div><div class=outer-container><div class=submitArea><button class=button-login id=submitButton ng-click=signIn() ng-disabled=loginForm.$invalid>Submit</button> <img src=images/spinner.png class=spinner style="float: right" ng-show=loading></div></div></form></div></div>
