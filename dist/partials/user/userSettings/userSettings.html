<div class=row-wrapper><div class=outer-container><form name=userSettingsForm class=userSettingsForm novalidate><p>Welcome {{currentUser.username}}!</p><p>You can update your UNICORN BATTLE display name below.</p><div class=outer-container><input type=text id=displayNameInput name=displayName placeholder="display name" required ng-model=displayName><div ng-show="userSettingsForm.$submitted || userSettingsForm.displayName.$touched"><p class=inputError ng-show=useSettingsForm.displayName.$error.required>Please enter a new Display Name.</p></div></div><div class=outer-container><div class=submitArea><button class=button-login id=submitButton ng-click=signIn() ng-disabled=userSettingsForm.$invalid>Submit</button> <img src=images/spinner.png class=spinner style="float: right" ng-show=loading></div></div></form></div></div>
